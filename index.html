<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .on {
            background-color: green;
            color: white;
        }

        .off {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>LED Control</h1>
    <button class="on" onclick="controlLED(1)">Turn On</button>
    <button class="off" onclick="controlLED(0)">Turn Off</button>

    <script>
        async function controlLED(state) {
            try {
                const response = await fetch(`/control-led?state=${state}`);
                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to communicate with the Arduino.');
            }
        }
    </script>
</body>
</html>
